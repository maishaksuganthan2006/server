<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAISHAK Server - One Piece Gear 5 Style</title>

  <!-- Google Fonts: Bangers + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4b1f, #ff9068); /* fiery orange gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    /* Animated subtle flames background */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: url('https://i.ibb.co/s2Sh9F5/gear5-flames.png') no-repeat center/cover;
      opacity: 0.15;
      animation: flickerFlames 5s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes flickerFlames {
      0%, 100% {opacity: 0.15;}
      50% {opacity: 0.25;}
    }

    .iphone {
      position: relative;
      background: #1b1b1b;
      border-radius: 36px;
      box-shadow:
        0 0 40px 6px #ff4b1f,
        inset 0 0 60px #ff9068;
      width: 100%;
      max-width: 440px;
      min-height: 580px;
      padding: 40px 36px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
      animation: punchIn 1s ease forwards;
      user-select: none;
    }

    @keyframes punchIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
      animation: bounceHeader 6s ease-in-out infinite;
    }

    @keyframes bounceHeader {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
    }

    .text-wrapper {
      font-family: 'Bangers', cursive;
      font-size: clamp(32px, 7vw, 40px);
      font-weight: 700;
      letter-spacing: 0.2em;
      color: #ff4b1f;
      text-shadow:
        0 0 8px #ff4b1f,
        0 0 20px #ff9068,
        0 0 30px #ff3c00,
        0 0 40px #ff6a1f;
      text-transform: uppercase;
      user-select: none;
    }

    .text-wrapper-2 {
      font-size: clamp(18px, 4vw, 22px);
      font-weight: 600;
      margin-top: 8px;
      color: #ffb88c;
      letter-spacing: 0.15em;
      text-shadow: 0 0 12px #ff9068;
      user-select: none;
    }

    .text-wrapper-3 {
      font-size: clamp(16px, 3vw, 18px);
      margin-top: 12px;
      font-weight: 600;
      color: #fff4e6;
      user-select: none;
      letter-spacing: 0.07em;
      text-shadow: 0 0 8px #ffb57e;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
      margin-top: 36px;
      z-index: 1;
    }

    .rectangle {
      background: #ff4b1f;
      border-radius: 24px;
      padding: 20px 0;
      font-weight: 700;
      font-size: clamp(16px, 3vw, 20px);
      color: #fff;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 0 12px #ff4b1f,
        inset 0 0 18px #ff9068;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      position: relative;
      overflow: hidden;
      filter: drop-shadow(0 0 5px #ff4b1f);
      transform-origin: center bottom;
      animation: rubberBand 3s ease-in-out infinite;
    }

    .rectangle:hover {
      background: #ff9068;
      box-shadow:
        0 0 26px #ff9068,
        inset 0 0 30px #ff4b1f;
      transform: translateY(-6px) scale(1.1);
      color: #fff;
      filter: drop-shadow(0 0 12px #ff9068);
      z-index: 10;
      animation-play-state: paused;
    }

    /* Rubber band bounce effect */
    @keyframes rubberBand {
      0%, 100% {
        transform: scale3d(1,1,1);
      }
      30% {
        transform: scale3d(1.25,0.75,1);
      }
      40% {
        transform: scale3d(0.75,1.25,1);
      }
      50% {
        transform: scale3d(1.15,0.85,1);
      }
      65% {
        transform: scale3d(0.95,1.05,1);
      }
      75% {
        transform: scale3d(1.05,0.95,1);
      }
    }

    .rectangle span.emoji {
      display: inline-block;
      animation: bounceEmoji 2.8s ease-in-out infinite;
      user-select: none;
      font-size: 22px;
      transform-origin: center bottom;
    }
    @keyframes bounceEmoji {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-7px);
      }
    }

    .footer {
      text-align: center;
      margin-top: 36px;
      font-size: clamp(13px, 2.5vw, 16px);
      color: #ffb87a;
      font-weight: 600;
      opacity: 0.85;
      user-select: none;
      letter-spacing: 0.12em;
      text-shadow: 0 0 10px #ff9068;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .menu {
        grid-template-columns: 1fr;
      }
      .iphone {
        min-height: 640px;
      }
    }
  </style>
</head>
