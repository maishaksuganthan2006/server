<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAISHAK Server - Enhanced</title>

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    /* subtle animated background dots for texture */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
      animation: moveDots 60s linear infinite;
      z-index: 0;
    }
    @keyframes moveDots {
      0% {background-position: 0 0;}
      100% {background-position: 30px 30px;}
    }

    .iphone {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      box-shadow:
        0 4px 30px rgba(0,0,0,0.3),
        inset 0 0 60px rgba(255,255,255,0.12);
      width: 100%;
      max-width: 420px;
      min-height: 560px;
      padding: 36px 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeInUp 1s ease forwards;
      z-index: 1;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      animation: floatText 6s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }
    @keyframes floatText {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-6px);}
    }

    .text-wrapper {
      font-size: clamp(26px, 6vw, 32px);
      font-weight: 800;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3s ease-in-out infinite alternate;
      user-select: none;
      text-shadow:
        0 0 4px rgba(255,106,0,0.6),
        0 0 10px rgba(238,9,121,0.8);
    }

    @keyframes glowText {
      0% {
        filter: drop-shadow(0 0 6px #ff6a00);
      }
      100% {
        filter: drop-shadow(0 0 14px #ee0979);
      }
    }

    .text-wrapper-2 {
      font-size: clamp(17px, 3.5vw, 22px);
      font-weight: 600;
      margin-top: 10px;
      color: #ddd;
      letter-spacing: 0.15em;
      user-select: none;
      text-shadow: 0 0 5px rgba(255 255 255 / 0.15);
    }

    .text-wrapper-3 {
      font-size: clamp(14px, 3vw, 18px);
      margin-top: 10px;
      font-weight: 600;
      color: #ffa7c4;
      user-select: none;
      letter-spacing: 0.07em;
      text-shadow: 0 0 8px #ffa7c4;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
      z-index: 2;
    }

    .rectangle {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 18px 0;
      font-weight: 700;
      font-size: clamp(15px, 3vw, 20px);
      color: #fff;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 6px 20px rgba(255, 255, 255, 0.15),
        inset 0 0 10px rgba(255, 255, 255, 0.25);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .rectangle:hover {
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      box-shadow:
        0 12px 30px rgba(238, 9, 121, 0.9),
        inset 0 0 30px rgba(255, 255, 255, 0.45);
      transform: translateY(-5px) scale(1.07);
      color: #fff;
      z-index: 10;
    }

    .rectangle:focus-visible {
      outline: 3px solid #ff6a00;
      outline-offset: 4px;
    }

    /* Animated icon (emoji) */
    .rectangle span.emoji {
      display: inline-block;
      animation: bounceEmoji 2.5s ease-in-out infinite;
      user-select: none;
    }
    @keyframes bounceEmoji {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: clamp(12px, 2.5vw, 14px);
      color: #eee;
      font-weight: 500;
      opacity: 0.75;
      user-select: none;
      letter-spacing: 0.1em;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.15);
      z-index: 2;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .menu {
        grid-template-columns: 1fr;
      }
      .iphone {
        min-height: 620px;
      }
    }
  </style>
</head>
