<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAISHAK Server - Anime Style</title>

  <!-- Google Fonts: Russo One + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Russo+One&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      /* Anime-style vibrant background with abstract shapes */
      background:
        radial-gradient(circle at 20% 30%, #ff005c, transparent 30%),
        radial-gradient(circle at 80% 80%, #00ffe7, transparent 25%),
        linear-gradient(135deg, #1e1e2f 0%, #4a148c 100%);
      background-blend-mode: screen;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    /* Subtle animated sparkles for anime vibe */
    body::before {
      content: "";
      position: absolute;
      top: -20%;
      left: -10%;
      width: 150%;
      height: 150%;
      background: url('https://i.ibb.co/kXSZkp1/sparkles.png') repeat;
      opacity: 0.12;
      animation: moveSparkles 90s linear infinite;
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen;
    }
    @keyframes moveSparkles {
      0% {background-position: 0 0;}
      100% {background-position: 1000px 1000px;}
    }

    .iphone {
      position: relative;
      background: rgba(20, 20, 30, 0.75);
      backdrop-filter: blur(14px);
      border-radius: 32px;
      box-shadow:
        0 0 30px 3px #ff005c,
        inset 0 0 60px rgba(255, 0, 92, 0.5);
      width: 100%;
      max-width: 420px;
      min-height: 560px;
      padding: 36px 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeInUp 1s ease forwards;
      z-index: 1;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      animation: floatText 6s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }
    @keyframes floatText {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-6px);}
    }

    .text-wrapper {
      font-family: 'Russo One', sans-serif;
      font-size: clamp(28px, 6vw, 36px);
      font-weight: 700;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #ff005c;
      text-shadow:
        0 0 6px #ff005c,
        0 0 12px #ff1a77,
        0 0 20px #ff66a3,
        0 0 30px #ff99c8;
      user-select: none;
    }

    .text-wrapper-2 {
      font-size: clamp(18px, 3.5vw, 22px);
      font-weight: 600;
      margin-top: 10px;
      color: #00ffe7;
      letter-spacing: 0.15em;
      user-select: none;
      text-shadow:
        0 0 4px #00ffe7,
        0 0 8px #00bfae;
    }

    .text-wrapper-3 {
      font-size: clamp(15px, 3vw, 18px);
      margin-top: 10px;
      font-weight: 600;
      color: #ff66a3;
      user-select: none;
      letter-spacing: 0.07em;
      text-shadow: 0 0 8px #ff66a3;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
      z-index: 2;
    }

    .rectangle {
      background: rgba(255, 0, 92, 0.3);
      border-radius: 20px;
      padding: 18px 0;
      font-weight: 700;
      font-size: clamp(15px, 3vw, 20px);
      color: #fff;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:
        0 4px 14px rgba(255, 0, 92, 0.3),
        inset 0 0 12px rgba(255, 0, 92, 0.6);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .rectangle:hover {
      background: linear-gradient(135deg, #ff005c, #ff66a3);
      box-shadow:
        0 0 25px #ff66a3,
        inset 0 0 40px #ff66a3;
      transform: translateY(-5px) scale(1.07);
      color: #fff;
      z-index: 10;
    }

    .rectangle:focus-visible {
      outline: 3px solid #ff66a3;
      outline-offset: 4px;
    }

    /* Animated icon (emoji) */
    .rectangle span.emoji {
      display: inline-block;
      animation: bounceEmoji 2.5s ease-in-out infinite;
      user-select: none;
    }
    @keyframes bounceEmoji {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: clamp(12px, 2.5vw, 14px);
      color: #ff66a3;
      font-weight: 600;
      opacity: 0.75;
      user-select: none;
      letter-spacing: 0.15em;
      text-shadow: 0 0 6px #ff66a3;
      z-index: 2;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .menu {
        grid-template-columns: 1fr;
      }
      .iphone {
        min-height: 620px;
      }
    }
  </style>
</head>
